<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Quản Lý Thông Tin USER</title>
    <!-- Bootstrap CDN links -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
    </style>
</head>

<body>
    <div th:replace="navAd.html"></div>
    <div class="container border">
        <h2 class="text-center col-sm-12 mt-2 mb-5 border bg-info text-white">Quản Lý Thông Tin Người Dùng</h2>
        <form class="row form-horizontal" th:action="@{/qluser}" method="post" th:object="${item}">
            <div class=" col-sm-4 avatar mb-3">
                <img alt="" th:src="@{'/img/'+${item.images}}" style="width:250px;height:250px;">
            </div>
            <div class="col-sm-8">
                <div class="form-group row">
                    <label class="control-label col-sm-2" for="idND">Id</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="idND" id="idND" placeholder="Nhập Id"
                            th:value="*{idND}">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="control-label col-sm-2" for="hoTen">Họ và tên</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="hoTen" name="hoTen" placeholder="Họ và tên"
                            th:value="*{hoTen}">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="control-label col-sm-2" for="soDienThoai">Số điện thoại</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="soDienThoai" id="soDienThoai"
                            placeholder="Số điện thoại" th:value="*{soDienThoai}">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="control-label col-sm-2" for="email">Email:</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Nhập email"
                            th:value="*{email}">
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-3">
                    <button type="submit" class="btn btn-success" th:formaction="@{/qluser/createND}"
                        style="margin-left: 13px;">Thêm</button>
                </div>
                <!-- Nút thêm -->
                <div class="col-sm-3" style="margin-left: 25px; ">
                    <button type="submit" class="btn btn-primary" th:formaction="@{/qluser/update}">Sửa</button>
                </div>
                <!-- Nút xóa -->
                <div class="col-sm-3">
                    <button type="submit" class="btn btn-danger "
                        th:href="@{'/qluser/delete/'+${item.idND}}">Xoá</button>
                </div>
            </div>

        </form>

        <table class=" table table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Họ và Tên</th>
                    <th>Số điện thoại</th>
                    <th>Email</th>
                    <th>Sửa</th>
                    <th>Xoá</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="item: ${items}">
                    <tr>
                        <td>[[${item.IdND}]]</td>
                        <td>[[${item.hoTen}]]</td>
                        <td>[[${item.soDienThoai }]]</td>
                        <td>[[${item.email }]]</td>
                        <td><a class="btn btn-primary btn-sm" th:href="@{'/qluser/edit/'+ ${item.idND}}">Sửa</a></td>
                        <td><a class="btn btn-danger btn-sm" th:href="@{'/qluser/delete/'+${item.idND}}">Xóa</a></td>
                    </tr>
                    <!-- th:href="@{'/admin/manage/editproduct/'+ ${item.productId}}" -->
                </th:block>

            </tbody>

        </table>


    </div>

</body>

</html>
