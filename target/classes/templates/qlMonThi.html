<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Liên kết Bootstrap từ CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Biểu mẫu quản lý môn thi</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Quản lý ADMIN</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- <form class="form-inline my-2 my-lg-0 ml-auto">
            <input class="form-control mr-sm-2" type="search" placeholder="Tìm kiếm" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Tìm kiếm</button>
          </form> -->
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Admin <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-link">|</li>
                <li class="nav-item">
                    <a class="nav-link" href="/dangxuat">Đăng xuất</a>
                </li>

            </ul>
        </div>
    </nav>
    <div class="container">
        <!-- Tạo biểu mẫu ngang -->
        <form class="container-fluid border" th:object="${item}" th:action="@{/qlmon}" method="post">
            <div class="row">
                <!-- Tiêu đề biểu mẫu -->
                <h2 class="text-center col-sm-12 mt-2 mb-5 border bg-info text-white">Quản Lý Môn Thi</h2>
                <!-- Nhóm các trường nhập liệu và nhãn -->
                </hr>

                <div class="col-sm-6">
                    <div class="form-group row">
                        <label for="subject" class="col-sm-2 col-form-label">ID ban:</label>
                        <div class="col-sm-10">
                            <td colspan="3">

                                <select class="form-control" id="subject" name="subject" th:field="${item.Ban.idBan}">
                                    <!-- Thymeleaf iteration để hiển thị danh sách môn học -->
                                    <option th:each="subject : ${subjectList}" th:value="${subject.idBan}" th:text="${subject.tenBan}" th:selected="${item.Ban.idBan == subject.idBan}"></option>
                                </select>
                                <!-- <input type="hidden" class="form-control " id="Ban.idBan" name="Ban.idBan"  th:value="${item.Ban.idBan}" placeholder="Nhập id môn thi"> -->
                            </td>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="subject" class="col-sm-2 col-form-label">ID môn học:</label>
                        <div class="col-sm-10">
                            <td colspan="4">
                                <input type="text" class="form-control " id="id" name="id"  th:value="${item.id}" placeholder="Nhập id môn thi">
                            </td>
                        </div>
                    </div>

                    <div class="form-group row">
                        <!-- Nhãn cho trường Môn thi -->
                        <label for="subject" class="col-sm-2 col-form-label">Môn thi:</label>
                        <!-- Trường nhập liệu cho Môn thi -->
                        <div class="col-sm-10">
                            <input type="text" class="form-control " id="tenMonHoc" name="tenMonHoc"  th:value="${item.tenMonHoc}" placeholder="Nhập môn thi">
                        </div>
                    </div>
                    <div class="form-group row">
                        <!-- Nhãn cho trường Thời gian -->
                        <label for="time" class="col-sm-2 col-form-label">Thời gian:</label>
                        <!-- Trường nhập liệu cho Thời gian -->
                        <div class="col-sm-10">
                            <input type="text" class="form-control " id="thoigian" name="thoigian"  th:value="${item.thoigian}" placeholder="Nhập thời gian (phút)">
                        </div>
                    </div>
                    <div class="form-group row">
                        <!-- Nhãn cho trường Thời gian -->
                        <label for="time" class="col-sm-2 col-form-label">Hình ảnh</label>
                        <!-- Trường nhập liệu cho Thời gian -->
                        <div class="col-sm-10">
                            <input type="text" class="form-control " id="hinhAnh" name="hinhAnh"  th:value="${item.hinhAnh}" placeholder="hinhanh">
                        </div>
                    </div>
                    <!-- Nhóm các nút chức năng -->
                    <div class="form-group row">
                        <!-- Nút thêm -->
                        <div class="col-sm-2">
                            <button type="submit" class="btn btn-primary btn-block" th:formaction="@{/qlmon/createMon}">Thêm</button>
                        </div>
                        <!-- Nút xóa -->
                        <div class="col-sm-2">
                            <button type="submit" class="btn btn-danger btn-block" th:href="@{'/qlmon/delete/'+${item.id}}">Xóa</button>
                        </div>
                        <!-- Nút sửa -->
                        <div class="col-sm-2">
                            <button type="submit" class="btn btn-success btn-block" th:formaction="@{/qlmon/update}">Sửa</button>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <!-- Tạo bảng với Bootstrap -->
                    <table class="table table-bordered table-striped table-hover">
                        <!-- Hàng thứ hai có các tiêu đề cột -->
                        <tr>
                            <!-- Tiêu đề cột ID môn -->
                            <th>ID môn</th>
                            <!-- Tiêu đề cột ID ban -->
                            <th>ID ban</th>
                            <!-- Tiêu đề cột Môn học -->
                            <th>Môn học</th>
                            <th>Hình ảnh</th>
                            <!-- Tiêu đề cột Thời gian -->
                            <th>Thời gian</th>
                            <!-- Tiêu đề cột Thêm tiết -->
                            <th>Sửa</th>
                            <th>Xoá</th>
                        </tr>

                        <!-- Hàng thứ ba có dữ liệu của môn thi thứ nhất -->
                        <tbody>
                            <th:block th:each="item: ${items}">
                                <tr>
                                    <td>[[${item.id}]]</td>
                                    <td>[[${item.Ban.idBan}]]</td>
                                    <td>[[${item.tenMonHoc}]]</td>
                                    <td>[[${item.hinhAnh}]]</td>
                                    <td>[[${item.thoigian}]]</td>
                                    <td><a class="btn btn-primary btn-sm" th:href="@{'/qlmon/edit/'+ ${item.id}}" >Sửa</a></td>
                                    <td><a class="btn btn-danger btn-sm" th:href="@{'/qlmon/delete/'+${item.id}}">Xóa</a></td>
                                </tr>
                                <!-- th:href="@{'/admin/manage/editproduct/'+ ${item.productId}}" -->
                            </th:block>
                    
                        </tbody>
                    </table>
                </div>
        </form>
    </div>
    </div>

    <!-- Liên kết Bootstrap JS từ CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
